<div class="d-flex justify-content-between mb-4">
  <h5 class="font-weight-bold">Nuevo proyecto.</h5>
</div>
<div class="card">
  <div class="card-body">
    <div class="card">
      <div class="card-header">
        <h6>Datos del proyecto.</h6>
      </div>
      <div class="card-body">
        <form action="" autocomplete="off">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="codigoproyecto">Código del proyecto</label>
                <input type="text" class="form-control" id="codigoproyecto" placeholder="54348">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="nombreproyecto">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreproyecto" placeholder="FABRICA BI AMDOCS">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="cliente">Cliente</label>
                <select class="form-control" id="cliente">
                  <option value="" disabled>Seleccione</option>
                  <option>INTELISIS ASPEL SA DE CV</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="fechainicioproyecto">Fecha de inicio contractual</label>
                <input (keyup)="restarFechas()" (change)="restarFechas()" [(ngModel)]="fechaInicio.fecha"
                  name="fechaIncio" type="date" class="form-control" id="fechainicioproyecto">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="fechafinproyecto">Fecha de fin contractual</label>
                <input (keyup)="restarFechas()" (change)="restarFechas()" [(ngModel)]="fechaFin.fecha" name="fechaFin"
                  type="date" class="form-control" id="fechafinproyecto">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="duracionproyecto">Duración del proyecto</label>
                <input [disabled]="!duracionProyecto.estado" [(ngModel)]="duracionProyecto.dias" name="duracionproyecto"
                  type="text" class="form-control" id="duracionproyecto">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="servicioalcanve">Servicio / alcance</label>
                <textarea class="form-control" id="servicioalcanve" rows="2"></textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="contratooc">OC - Contrato</label>
                <select class="form-control" id="contratooc">
                  <option value="" disabled>Seleccione</option>
                  <option>INTELISIS ASPEL SA DE CV</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="ncontrarooc">N° Contrato / OC</label>
                <input type="text" class="form-control" id="ncontrarooc" placeholder="4500137750">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right mt-4">
        <a routerLink='/home/empleados' class="btn btn-danger btn-lg mx-2 text-white">Cancelar</a>
        <button class="btn btn-primary btn-lg">Crear proyecto</button>
      </div>
    </div>
  </div>
</div>
