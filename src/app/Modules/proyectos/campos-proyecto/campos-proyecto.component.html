<div class="card">
  <div class="card-header">
    <h6>Datos del proyecto.</h6>
  </div>
  <div class="card-body" *ngIf="valListas()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="codigoproyecto">Código del proyecto</label>
          <input [(ngModel)]="proyecto.codigo" type="text" maxlength="5" class="form-control" id="codigoproyecto"
            placeholder="54348">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="nombreproyecto">Nombre del proyecto</label>
          <input [(ngModel)]="proyecto.nombre" type="text" class="form-control" id="nombreproyecto"
            placeholder="FABRICA BI AMDOCS">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select [(ngModel)]="proyecto.cliente" class="form-control" id="cliente">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let c of Clientes" value="{{c.subparametro}}">{{c.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="fechainicioproyecto">Fecha de inicio contractual</label>
          <input [(ngModel)]="proyecto.fechaInicioContractual" (keyup)="restarFechas()" (change)="restarFechas()"
            name="fechaIncio" type="date" class="form-control" id="fechainicioproyecto">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="fechafinproyecto">Fecha de fin contractual</label>
          <input [(ngModel)]="proyecto.fechaFinContractual" (keyup)="restarFechas()" (change)="restarFechas()"
            name="fechaFin" type="date" class="form-control" id="fechafinproyecto">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="duracionproyecto">Duración del proyecto</label>
          <input disabled [(ngModel)]="proyecto.duracionProyecto" name="duracionproyecto" type="text"
            class="form-control" id="duracionproyecto">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="alcance">Alcance</label>
          <textarea [(ngModel)]="proyecto.alcance" class="form-control" id="alcance" rows="2"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="contratooc">OC - Contrato</label>
          <input [(ngModel)]="proyecto.ocContrato" type="text" class="form-control" id="contratooc" >
          <!--select [(ngModel)]="proyecto.ocContrato" class="form-control" id="contratooc">
            <option value="" disabled>Seleccione</option>
            <option value="1">INTELISIS ASPEL SA DE CV</option>
          </select-->
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ncontrarooc">N° Contrato / OC</label>
          <input [(ngModel)]="proyecto.nContratoOc" type="text" class="form-control" id="ncontrarooc"
            placeholder="0">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="moneda">Moneda</label>
          <select [(ngModel)]="proyecto.moneda" class="form-control" id="moneda">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let m of Monedas" value="{{m.subparametro}}">{{m.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="valortotaladjudicado">Valor total adjudicado</label>
          <input [(ngModel)]="proyecto.valorTotalAdjudicado" type="number" class="form-control"
            id="valortotaladjudicado" placeholder="512214000">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="valorformalizadohost">Valor formalizado en HOST</label>
          <input [(ngModel)]="proyecto.valorFormalizadoHost" type="number" class="form-control"
            id="valorformalizadohost" placeholder="512214000">
        </div>
      </div>
      <!--div class="col-md-4">
        <div class="form-group">
          <label for="valorultimocontrato">Valor último contrato u OC</label>
          <input [(ngModel)]="proyecto.valorUltimoContrato" type="text" class="form-control" id="valorultimocontrato"
            placeholder="47100000">
          <small class="text-danger">No definido en el excel</small>
        </div>
      </div-->
      <div class="col-md-4">
        <div class="form-group">
          <label for="tipotarifa">Tipo de tarifa</label>
          <select [(ngModel)]="proyecto.tipoTarifa" class="form-control" id="tipotarifa">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let t of TipoTarifa" value="{{t.subparametro}}">{{t.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="tarifa">Tarifa</label>
          <input [(ngModel)]="proyecto.tarifa" type="text" class="form-control" id="tarifa" placeholder="44500">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="estadoproyecto">Estado del proyecto</label>
          <select [(ngModel)]="proyecto.estadoProyecto" class="form-control" id="estadoproyecto">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let e of EstadoProyecto" value="{{e.subparametro}}">{{e.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="operacion">Operación</label>
          <select class="form-control" [(ngModel)]="opera" id="operacion">
            <!--option value="" disabled>Seleccione</option>
            <option *ngFor="let l of Operaciones" value="{{l.subparametro}}">{{l.nombre}}</option-->
            <option value="" disabled>Seleccione</option>
            <option value="0">ADMINISTRATIVO</option>
            <option value="1">CLARO</option>
            <option value="2">ECUADOR</option>
            <option value="3">ECUADOR_COSTO</option>
            <option value="4">ECUADOR_GASTO</option>
            <option value="5">HITSS</option>
            <option value="6">OOCC</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select [(ngModel)]="proyecto.categoria" class="form-control" id="categoria">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let c of Categoria" value="{{c.subparametro}}">{{c.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="clasVenta">Clasificación Venta</label>
          <select [(ngModel)]="clasVenta" class="form-control" id="clasVenta">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let c of ClasificacionVenta" value="{{c.subparametro}}">{{c.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <select [(ngModel)]="proyecto.direccion" class="form-control" id="direccion">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let d of Direccion" value="{{d.subparametro}}">{{d.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="lineanegocio">Línea de negocio</label>
          <select [(ngModel)]="proyecto.lineaNegocio" class="form-control" id="lineanegocio">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let l of LineaNegocio" value="{{l.subparametro}}">{{l.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="gerente">Gerente</label>
          <select [(ngModel)]="gerente" class="form-control" id="gerente">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let l of Gerentes" value="{{l.subparametro}}">{{l.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="director">Director</label>
          <select  [(ngModel)]="director" class="form-control" id="director">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let l of Directores" value="{{l.subparametro}}">{{l.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="tipoproyecto">Tipo de proyecto</label>
          <select [(ngModel)]="proyecto.tipoproyecto" class="form-control" id="tipoproyecto">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let t of TipoProyecto" value="{{t.subparametro}}">{{t.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="tipservicio">Tipo de Servicio</label>
          <select [(ngModel)]="tipServi" class="form-control" id="tipservicio">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let t of TipServicio" value="{{t.subparametro}}">{{t.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="servicio">Servicio</label>
          <select [(ngModel)]="proyecto.servicio" class="form-control" id="servicio">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let t of Servicio" value="{{t.subparametro}}">{{t.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="alianza">Alianza</label>
          <select [(ngModel)]="alianza" class="form-control" id="alianza">
            <option value="" disabled>Seleccione</option>
            <option *ngFor="let t of Alianzas" value="{{t.subparametro}}">{{t.nombre}}</option>
          </select>
        </div>
      </div>
      <!--div class="col-md-4">
        <div class="form-group">
          <label for="codigosubproyecto">Subproyecto (Código del proyecto)</label>
          <input [(ngModel)]="proyecto.subproyecto" type="text" class="form-control" id="codigosubproyecto"
            placeholder="54348">
        </div>
      </div-->
      <div class="col-md-4">
        <div class="form-group">
          <label for="estadocontrato">Estado del contrato</label>
          <select [(ngModel)]="proyecto.estadoContrato" class="form-control" id="estadocontrato">
            <option value="" disabled>Seleccione</option>
            <option value="1">Cerrado</option>
            <option value="2">Sin contrato</option>
            <option value="3">Liberado por operación</option>
            <option value="4">Vigencia sin firmar</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <textarea [(ngModel)]="comentario" class="form-control" id="comentarios" rows="2"></textarea>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Plan de negocio. -->
<div class="card mt-4">
  <div class="card-header">
    <h6>Plan de negocio.</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="costoplaneado">Costo planeado</label>
          <input type="number" [(ngModel)]="costoPlaneado" class="form-control" id="costoplaneado" placeholder="1704266482">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ftesplaneadospromedio">FTES Planeados (Promedio)</label>
          <input type="number" [(ngModel)]="FTESPlan" class="form-control" id="ftesplaneadospromedio" placeholder="12">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="margenplaneadoproyecto">Margen planeado proyecto (Porcentaje)</label>
          <input type="number" [(ngModel)]="margenPlaneado" class="form-control" id="margenplaneadoproyecto" placeholder="50">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="costoplaneado">Factor ICA</label>
          <input type="number" [(ngModel)]="factICA" class="form-control" id="costoplaneado" placeholder="1704266482">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="costoplaneado">Factor Provisión</label>
          <input type="number" [(ngModel)]="factProvIm" class="form-control" id="costoplaneado" placeholder="1704266482">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="valtarifa">Valor Tarifa </label>
          <input name="valtarifa" type="number" [(ngModel)]="valTarifa1" class="form-control" id="valtarifa">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="valtarifa2">Valor Tarifa 2</label>
          <input name="valtarifa2" type="number" [(ngModel)]="valTarifa2" class="form-control" id="valtarifa2">
        </div>
      </div>      <div class="col-md-4">
      <div class="form-group">
          <label for="valtarifa3">Valor Tarifa 3</label>
          <input name="valtarifa3" type="number" [(ngModel)]="valTarifa3" class="form-control" id="valtarifa3">
        </div>
      </div>
    </div>
  </div>
</div>
