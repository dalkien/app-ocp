<div class="modal fade modal-inactivar-empleado" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Empleado: {{empleado.nombres}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 class="text-center">¿Está seguro de inactivar el empleado <span
            class="font-weight-bold text-primary">{{empleado.nombres}}</span>?</h4>
        <div class="row">
          <div class="col-md-12 mt-4 text-right">
            <a data-dismiss="modal" class="btn btn-danger btn-lg mx-2 text-white">Cancelar</a>
            <button class="btn btn-primary btn-lg">Confimar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
