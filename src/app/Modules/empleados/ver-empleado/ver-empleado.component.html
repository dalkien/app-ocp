<div class="modal fade modal-ver-empleado" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Empleado: {{empleado.nombres}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h5 class="font-weight-bold">Perfil del empleado.</h5>
              </div>
              <div class="card-body text-center">
                <i class="far fa-user-circle fa-5x"></i>
                <div class="d-flex justify-content-between my-5">
                  <h5>{{empleado.nombres}}</h5>
                  <h5>Cod. empleado: {{empleado.codigo}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
