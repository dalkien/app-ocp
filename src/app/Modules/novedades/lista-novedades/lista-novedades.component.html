<div class="d-flex justify-content-between mb-4">
  <h5 class="font-weight-bold">Novedades de incapacidades y licencias.</h5>
  <a routerLink='/home/novedades/nueva' class="btn btn-primary">Nueva novedad</a>
</div>
<app-ver-novedad [novedadver]="consultaNovedad" ></app-ver-novedad>
<div class="table-responsive text-center">
  <table class="table table-hover table-bordered">
    <thead class="cabecera-tabla">
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Tipo</th>
        <th scope="col">Bonnos y Horas </th>
        <th scope="col">Incapacidad y licencias</th>
        <th scope="col">Novedad</th>
        <th scope="col">Consulta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaNovedades">
        <td>{{item.codigo}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.novBhes.length}}</td>
        <td>{{item.novIncLins.length}}</td>
        <td>{{item.novOtros.length}}</td>
        <td>
          <a class="pointer" placement="left" ngbTooltip="Ver Novedades: {{item.tipo}}"
          (click)="consNove(item)" 
          data-toggle="modal" data-target=".modal-ver-novedades">
          <i class="fas fa-eye fa-lg"></i>
        </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
